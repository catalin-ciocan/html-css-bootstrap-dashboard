<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecondPage</title>

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
   <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
 
    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!---------------------------- Logo -------------------------->
        <a class="navbar-brand" href="#">
          <img src="./assets/img/duck.png" alt="Bootstrap" width="50" height="50">
        </a>
        <!---------------------------- /Logo -------------------------->

        <!----------------------- Hamburger Button -------------------------->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!----------------------- /Hamburger Button -------------------------->

        <!-------------------------- NavBar Lg -------------------------------->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
        <!-------------------------- /NavBar Lg -------------------------------->
      </div>
    </nav>

  </header>

  <main>
    <div class="container">

      <div class="row">
        <!-----------------------------------Nuovo Libro----------------------------------------->
        <div class="col-12">
          <h3 class="py-4">Nuovo Libro</h3>
        </div>
        <!-----------------------------------/Nuovo Libro----------------------------------------->
        
        <!-----------------------------------Nome Autore----------------------------------------->
        <div class="col-6">
          <form action="#">
            <label class="d-block my-2">Nome Autore</label>
            <input type="text" placeholder="Inserisci il nome dell'autore" class="col-12 py-1 px-2">
          </form>
        </div>
        <!-----------------------------------/Nome Autore----------------------------------------->

        <!-----------------------------------Cognome Autore----------------------------------------->
        <div class="col-6">
          <form action="#">
            <label class="d-block my-2">Cognome Autore</label>
            <input type="text" placeholder="Inserisci il cognome dell'autore" class="col-12 py-1 px-2">
          </form>
        </div>
        <!-----------------------------------/Cognome Autore----------------------------------------->

        <!-------------------------------------Titolo----------------------------------------->
        <div class="col-12">
          <form action="#">
            <label class="d-block my-2">Titolo</label>
            <input type="text" placeholder="Inserisci il titolo del libro" class="col-12 py-1 px-2">
            <p class="py-1 text-secondary">Titolo versione italiana</p>
          </form>
        </div>
        <!-------------------------------------/Titolo----------------------------------------->

        <!--------------------------------------Genere----------------------------------------->
        <div class="col-12 col-lg-4">
          <label class="d-block my-2">Genere</label>
          <select name="rule" id="" class="col-12 py-1 px-2">
            <option value="" class="p-1">Scegli il genere</option>
            <option value="">Horror</option>
            <option value="">Romanzo storico</option>
            <option value="">Giallo</option>
            <option value="">Thriller</option>
            <option value="">Fantasy</option>
            <option value="">Romance</option>
          </select>
        </div>
        <!-------------------------------------/Genere----------------------------------------->

        <!--------------------------------------Anno----------------------------------------->
        <div class="col-12 col-lg-4">
          <form action="#">
            <label class="d-block my-2">Anno di Pubblicazione</label>
            <input type="text" placeholder="Inserisci l'anno" class="col-12 py-1 px-2">
          </form>
        </div>
        <!-------------------------------------/Anno----------------------------------------->

        <!-------------------------------------ISBN----------------------------------------->
        <div class="col-12 col-lg-4">
          <form action="#">
            <label class="d-block my-2">ISBN#</label>
            <input type="number" placeholder="Inserisci il codice ISBN#" class="col-12 py-1 px-2">
          </form>
        </div>
        <!-------------------------------------/ISBN----------------------------------------->

        <hr class="mt-5">

        <!--------------------------------------Note----------------------------------------->
        <div class="col-12">
          <form action="#">
            <label class="d-block mb-2 mt-2">Note</label>
            <textarea name="Note" id="" placeholder="Inserisci eventuali note sul libro" class="col-12 py-1 px-2"></textarea>
          </form>
        </div>
        <!--------------------------------------/Note----------------------------------------->

        <!--------------------------------------CheckBox----------------------------------------->
        <div class="col-12">
          <form action="#">
            <input type="checkbox" id="Disponibile" class="my-3">
            <label for="Disponibile">Disponibile anche in digitale</label>
          </form>
        </div>
        <!-------------------------------------/CheckBox----------------------------------------->

        <!--------------------------------------Button----------------------------------------->
        <div class="col-12">
          <form action="#">
            <button type="submit" class="btn btn-primary my-3">Aggiungi Libro</button>
          </form>
        </div>
        <!------------------------------------/Button----------------------------------------->





      </div>
    </div>








  </main>
  
</body>
</html>
